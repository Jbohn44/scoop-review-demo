<div class="upload-container">
    <div class="card">
        <div class="card-header">
            <h4>Image Upload</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="custom-file">
                    <label class="btn btn-custom-dark" for="imageUpload">Choose Files</label>
                    <input class="custom-file-input" #imageInput type="file" accept="image/*" multiple (change)="processFile(imageInput.files)"
                        id="imageUpload">
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">File Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let name of fileList">
                            <td>{{name}}</td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" (click)="onSubmit()" class="btn btn-custom-dark">Submit</button>
            </form>
        </div>
    </div>
</div>
