<div (click)="addReview(addtemplate)" class="add-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
  </svg>
</div>

<ng-template #addtemplate>
  <div class='modal-header'>
    <h4>Add A Scoop</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-ice-cream-add [edit]="false" [iceCream]="this.iceCream" (submitted)="onSubmit($event)"></app-ice-cream-add>
  </div>
</ng-template>
